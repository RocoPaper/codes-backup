         /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", serif;
            height: 100%;
        }

        body {
            background-color: rgb(238, 236, 236);
            display: flex;
            justify-content: center;
            align-items: center;    
            color: #333;
        }

        img {
            display: block;
            max-width: 100%;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: url('logo-placeholder.png') no-repeat center center/contain;
            border-radius: 50%;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .email-field,
        .password {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        label[for="remember-me"] {
            font-size: 0.9rem;
            color: #777;
        }

        .forget {
            display: block;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #4a90e2;
            text-decoration: none;
        }

        .forget:hover {
            text-decoration: underline;
        }

        button {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ABD;
        }

        .remember {
            display: flex;
            align-content: center;
        }

        .fix-password {
            display: flex;
            justify-content: space-around;
        }

    </style>
    <title>Auth Challange</title>    
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo"><img src="logo.jpg" alt="" srcset=""></div>
            <h2 class="title">Welcome Back</h2>
            <p>Please enter your details to login</p>
            <form action="">
                <div class="email-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="password">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">
                </div>
                
                <div class="fix-password">
                    <div class="remember">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forget">Forget the password</a>
                </div>
                <button id="login-btn">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
