<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            background-color: #f1f5f8;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #fff;
            box-shadow: 5px 0 15px rgb(158, 158, 158);
        }
        .container {
            display: flex;
            gap: 1em;
            justify-content: end;
            max-width: 950px;
            margin-inline: auto;
        }
        .container > :first-child {
            color: #49a6e9;
            margin-right: auto;
        }
        .container h3 a{
            text-decoration: none;
        }
        .main {
            text-align: center;
            max-width: 950px;
            margin: 25vh auto;
        }
        .color {
            background-color: #222;
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            padding: .5em;
        }
        .color span {
            color: #49a6e9;
            text-transform: uppercase;
        }
        #btn {
            background-color: transparent;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            border: 2px solid black;
            padding: .8em 1.1em;
            border-radius: 5px;
            margin: 2em;
            cursor: pointer;
            transition: 300ms;
        }
        #btn:hover {
            background-color: black;
            color: #fff;
        }
    </style>
    <title>Color Flipper</title>
</head>
<body>
    <div class="header">    
        <div class="container">
            <h3>Color Flipper</h3>
            <h3><a href="">Simpe</a></h3>
            <h3><a href="">Hex</a></h3>
        </div>
    </div>

    <div class="main">
        <div class="color">background Color : <span id="hex">#f1f5f8</span></div>
        <button id="btn">Click Me</button>
    </div>
</body>
</html>

    // شات
    const btn = document.getElementById('btn');
    const hexNumber = document.getElementById('hex');

    btn.addEventListener('click', () => {
        const hex = '123456789ABCDEF';
        let hexColor = '#';

        for (let i = 0; i < 6; i++) {
            const randomIndex = Math.floor(Math.random() * hex.length);
            hexColor += hex[randomIndex];
        }

        document.body.style.backgroundColor = hexColor;
        hexNumber.textContent = hexColor;
    });







</script>
