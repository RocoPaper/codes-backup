<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8a91cbe719.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TO-Do List</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Task Master</h1>
            <p>Organize your life, one task at a time.</p>
        </div>
        <div class="new-task-container">
            
            <h3>
                <i class="fa-regular fa-square-plus"></i>
                Add New Task 
            </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="What need to be done?">
                <button id="add-task-btn">
                    <i class="fa-regular fa-square-plus"></i>
                    Add Task
                </button>
            </div>
        </div>
        <div class="tasks-container">
            <input type="checkbox" name="" id="done">
            <div class="task">Finish my course</div>
            <button id="delete-btn"><i class="fa-solid fa-trash"></i></button>
            <div class="date-text">Created: <span class="date">6/3/2025</span> </div>
        </div>
    </div>
    
</body>
</html>
