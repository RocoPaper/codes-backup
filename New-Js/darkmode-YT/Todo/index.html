<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .wrapper {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        li button {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        li button:hover {
            background-color: #c82333;
        }

        .done:not(button) {
            text-decoration: line-through;
            background-color: rgb(71, 253, 71);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="wrapper">
            <input type="text" placeholder="Add a new task" required>
            <button type="submit" id="add">Add</button>
        </div>
        <ul>
            <li>Sample Task <button onclick="deleteTask(this)">Delete</button></li>
            <li class="done">Sample Task <button>Delete</button></li>
            <li>Sample Task <button onclick="deleteTask(this)">Delete</button></li>
            <li class="done">Sample Task <button>Delete</button></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
