        //----
        const container = document.querySelector('.container')
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("fetch-pokemon");

            button.addEventListener("click", async () => {
                const inputField = document.getElementById("pokemon-name");
                const pokemonName = inputField.value.trim().toLowerCase();

                if (!pokemonName) {
                    console.log("Please enter a Pokémon name.");
                    return;
                }

                try {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);

                    if (!response.ok) {
                        throw new Error("Pokémon not found! Please check the name.");
                    }

                    const data = await response.json();
                    console.log(data);
                    const  img = document.createElement('img')
                    img.src = data.sprites.front_default
                    container.appendChild(img)

                } catch (error) {
                    console.error(error.message);
                }
                inputField.value = ''
            });
        });

    </script>
