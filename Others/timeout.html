<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeout Tester</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 80px;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #00c6ff;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }

    .start-btn {
      background-color: #28a745;
    }

    .start-btn:hover {
      background-color: #218838;
    }

    .clear-btn {
      background-color: #dc3545;
    }

    .clear-btn:hover {
      background-color: #c82333;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>JS Timeout Tester</h1>
    <label for="seconds">Delay (seconds):</label>
    <input type="number" id="seconds" min="1" placeholder="e.g. 1">
    <div>
      <button class="start-btn" onclick="startTimeout()">Start Timeout</button>
      <button class="clear-btn" onclick="clearMyTimeout()">Clear Timeout</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    let timeoutId;

    function startTimeout() {
      const secondsInput = document.getElementById('seconds').value;
      const delay = parseInt(secondsInput, 10);

      if (isNaN(delay) || delay < 1) {
        document.getElementById('message').textContent = "Please enter a valid number (1 or more).";
        return;
      }

      document.getElementById('message').textContent = `Timer started for ${delay} second(s)...`;
      timeoutId = setTimeout(() => {
        document.getElementById('message').textContent = "Timeout triggered!";
        console.log("This will not run if cleared.");
      }, delay * 1000);

      console.log("Timeout ID:", timeoutId);
    }

    function clearMyTimeout() {
      clearTimeout(timeoutId);
      document.getElementById('message').textContent = "Timeout cleared.";
      console.log("Timeout cleared:", timeoutId);
    }
  </script>

</body>
</html>
